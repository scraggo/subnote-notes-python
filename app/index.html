<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Subnotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <!-- endbuild -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/clipboard.min.js"></script>
  <!-- <script src="js/lib.js"></script> -->
  <!--build:js js/lib.min.js -->
  <!-- endbuild -->
</head>

<body>
  <div class="container">
    <div class="header clearfix"></div>
    <div class="jumbotron-custom">
      <h1>Subnotes</h1>
      <p class="lead">Awesome way to organize your todo list</p>
    </div>
    <div class="row">
      <div class="col-sm-6 textarea-adjust">
        <textarea id="mainTextArea" placeholder="Write or paste text here"></textarea>
        <!-- cols="40" rows="15" -->
      </div>
      <div class="col-sm-4 btn-adjust">
        <div class="form-inline">
          <input type="text" class="form-control" id="viewTags" placeholder="Tag(s) to view">
          <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">View Tags</button>
        </div>
        <button class="btn btn-lg btn-success top-align" id="mainButton" data-clipboard-target="#mainTextArea">
        Sort and Copy to Clipboard</button>
        <span id="notify" class="notify-hide">Copied!</span>
        <br>
        <br>
        <br>
        <button type="button" class="btn btn-sm btn-info  top-align" id="demoButton">Demo Text</button>
      </div>

    </div>
    <hr>
    By <a href="https://scraggo.github.io">scraggo.</a> See the <a href="https://github.com/scraggo/subnotes">repo on GitHub.</a>
  </div>
  <div class="container">
      <!-- <h2>Modal Example</h2> -->
      <!-- Trigger the modal with a button -->
    
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog" tabindex='-1'>
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Your Tagged Items</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
    
  <!-- <script src="js/bundle.js"></script> -->
  <script src="js/makeBlocks.js"></script>
  <script src="js/subnotes_proto.js"></script>
  <script src="js/main.js"></script>

  <!--build:js js/main.min.js -->
  <!-- endbuild -->
  
  <!-- <script src="lib/clipboard.min.js"></script> -->
  <!-- <script src="tests/makeBlocksTest.js"></script> -->  
</body>

</html>
